<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Pace</title>
    <link href="css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="css/style.css" rel="stylesheet" media="screen">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

    </style>
    <link href="css/bootstrap-datepicker.css" rel='stylesheet' type='text/css'/>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap-datepicker.js"></script>
    <script>
        $(document).ready(function (e) {
            $('.datepicker').datepicker();
        });
    </script>
</head>
<body class="appointment">

<section class="page_title">
    <div class="container">
        <h1 class="title blue">Appointment</h1>
        <p class="page_description"></p>
        <div class="title_bottom">
            <div class="slide_bottom_title">
                <div class="slide_bottom_title_inner">
                    <span class="contact_icon"></span>CALL NOW <span class="number">+1 408-628-0447</span>
                </div>
            </div>
        </div>
    </div>
    </div>
</section>
<section class="main_top">
    <div class="container">
        <div class="row">
            <div class="col-sm-8">
                <form action="" class="appointment_form">
                    <div class="form-group">
                        <label class="col-sm-4">Name</label>
                        <div class="col-sm-8">
                            <input type="text" name="cro_form_name" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4">Address</label>
                        <div class="col-sm-8">
                            <input type="text" name="cro_form_name" class="form-control"> <!--datepicker-->
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4">City</label>
                        <div class="col-sm-8">
                            <input type="text" name="cro_form_name" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4">State</label>
                        <div class="col-sm-8">
                            <input type="text" name="cro_form_name" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4">Zip Code</label>
                        <div class="col-sm-8">
                            <input type="text" name="cro_form_name" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4">Email</label>
                        <div class="col-sm-8">
                            <input type="email" name="cro_form_name" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4">Phone</label>
                        <div class="col-sm-8">
                            <input type="text" name="cro_form_name" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4">Best Time for you</label>
                        <div class="col-sm-8">
                            <p>What time of the day and day of the week works best for you?</p>
                            <label><input type="checkbox" value="day_time"/> Daytime (8:30am-12pm)</label><br/>
                            <label><input type="checkbox" value="afternoons"/> Afternoons (1pm-5pm)</label><br/>
                            <label><input type="checkbox" value="evenings"/> Evenings (5-7pm) </label><br/>

                            <label><input type="checkbox" value="monday"/> Monday</label><br/>
                            <label><input type="checkbox" value="tuesday"/> Tuesday</label><br/>
                            <label><input type="checkbox" value="wednesday"/> Wednesday</label><br/>
                            <label><input type="checkbox" value="thursday"/> Thursday</label><br/>
                            <label><input type="checkbox" value="saturday"/> Saturday</label><br/>
                            <label><input type="checkbox" value=""/> No Preference</label><br/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4">Types Services</label>
                        <div class="col-sm-8">
                            <p>What types of dental services do you need?</p>
                            <textarea name="cro_form_name" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4">Specific Concern</label>
                        <div class="col-sm-8">
                            <p>Do you have a specific dental concern?</p>
                            <textarea name="cro_form_name" class="form-control"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4">&nbsp;</label>
                        <div class="col-sm-8">
                            <p>How did you hear about us?</p>
                            <input type="text" name="cro_form_name" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4">&nbsp;</label>

                        <div class="col-sm-8">
                            <input type="submit" class="btn button btn-green" name="submit" value="SUBMIT">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

</body>
</html>
